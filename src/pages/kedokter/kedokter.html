<ion-header>
<ion-navbar color="secondary" style="height:40px;">
    <ion-title>
      <img src="assets/icon-white.png" style="width:100px;margin-left: 1.3cm;margin-right:auto;display: block;">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list>
<ion-searchbar (ionInput)="getItems($event)">
    </ion-searchbar>

  <ion-item ion-item *ngFor="let item of items;" [navPush]="infopage">
    <ion-avatar item-left>
      <img src="assets/as3.png">
    </ion-avatar>
    <h2 style="font-size:14px; letter-spacing:1px;">{{ item.name }}</h2>
    <p style="font-size:10px; "> jarak {{ item.distance }}, harga {{ item.price }}</p>
  </ion-item>
</ion-list>

</ion-content>
