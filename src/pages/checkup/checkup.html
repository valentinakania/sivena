  Ionic pages and navigation.

<ion-header>
      <img src="assets/checkup.jpg" style="margin-left:auto;margin-right:auto;display: block; width:500px">
<ion-navbar color="secondary" style="height:5px;" class="bar-clear">
	<ion-title> Kembali </ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)">
    </ion-searchbar>
    
    <ion-list>
      <button ion-item *ngFor="let item of items;" [navPush]="infopage">
      <ion-grid>
      <ion-row>
      <ion-col>
      <div style="font-size:13px; letter-spacing:1px; width:4cm"> {{ item.name }} </div>
      </ion-col>
      <ion-col>
      <div style="text-align:right; font-size:11px; color:#2691FB">{{ item.distance }}, harga :{{item.price}} </div>
      </ion-col>
      </ion-row>
      </ion-grid>
      </button>
    </ion-list>
    
</ion-content>
